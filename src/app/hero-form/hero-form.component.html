<div class="container">
  <div *ngIf="submitted">
    <div class="center"> <h1>Formul√°rio</h1> </div>
    <form  #heroForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="userName" name="name" #name="ngModel">
        <div *ngIf="name.invalid && name.touched" class="alet alert-danger">
          Campo vazio, preencha o campo.
        </div>
      </div>


      <div class="form-group">
        <label for="alterEgo">Alter Ego:</label>
        <input type="text" class="form-control" id="alterEgo"
        [(ngModel)]="alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Poder:</label>
        <select class="form-control" id="powew" required
        [(ngModel)]="power" name="power">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" (click)="buscar()" [disabled]="!heroForm.form.valid">Enviar</button>



    </form>
 </div>
 <div *ngIf="!submitted">
    <div class="alert alert-success"><h1>Cadastro Efetivado!</h1></div>

    <br>
    <button class="btn btn-primary" (click)="submitted=true">Home</button>
  </div>
</div>
